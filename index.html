<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="form-group d-flex">
        <input
          type="number"
          class="form-control w-25"
          id="txtNumber"
          placeholder="Nhập vào số n"
        />
        <button class="btn btn-success ml-2" id="btnThemSo">Thêm số</button>
      </div>
      <div class="alert alert-success" id="ketQua1"></div>
      <button class="btn btn-danger mb-2" id="btnTinhTong">Tính tổng</button>
      <div class="alert alert-danger" id="ketQua2"></div>
      <button class="btn btn-info mb-2" id="btnDemSo">Đếm số</button>
      <div class="alert alert-info" id="ketQua3"></div>
      <button class="btn btn-warning mb-2" id="btnSoNhoNhat">
        Tìm số nhỏ nhất
      </button>
      <div class="alert alert-warning" id="ketQua4"></div>
      <button class="btn btn-primary mb-2" id="btnSoDuongNhoNhat">
        Tìm số dương nhỏ nhất
      </button>
      <div class="alert alert-primary" id="ketQua5"></div>
      <button class="btn btn-secondary mb-2" id="btnTimSoChan">
        Tìm số chẵn cuối cùng
      </button>
      <div class="alert alert-secondary" id="ketQua6"></div>
      <div class="form-group">
        <div class="row arrInput">
          <input
            id="viTri1"
            class="col-3 form-control"
            type="number"
            placeholder="Nhập số vị trí 1"
          />
          <input
            id="viTri2"
            class="col-3 form-control ml-2"
            type="number"
            placeholder="Nhập số vị trí 2"
          />
        </div>
        <button class="btn btn-dark mt-2" id="btnDoiCho">Đổi chỗ</button>
      </div>
      <div class="alert alert-dark" id="ketQua7"></div>
      <button class="btn btn-danger mb-2" id="btnSapXep">Sắp xếp</button>
      <div class="alert alert-danger" id="ketQua8"></div>
      <button class="btn btn-info mb-2" id="btnTimSNTdauTien">
        Tìm số nguyên tố đầu tiên
      </button>
      <div class="alert alert-info" id="ketQua9"></div>
      <div class="row">
        <input
          class="form-control w-25"
          type="number"
          placeholder="Nhập số"
          id="realNumber"
        />
        <button class="btn btn-warning ml-2" id="btnSoThuc">Thêm số</button>
      </div>
      <div class="alert alert-warning mt-2" id="ketQua10"></div>
      <button class="btn btn-warning my-2" id="btnDemSoNguyen">
        Đếm số nguyên
      </button>
      <div class="alert alert-warning" id="ketQua11"></div>
      <button class="btn btn-primary my-2" id="btnSoSanh">So sánh</button>
      <div class="alert alert-primary" id="ketQua12"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
